[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=error
pidfile=/var/run/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200
user=root
childlogdir=/var/log/supervisor/

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:ouija-relay]
user=root
directory=/var/www/ouija-relay/
environment=PATH="/var/www/ouija-relay/.env/bin"
command=bash /var/www/ouija-relay/server.sh
stderr_logfile=/var/log/supervisor/ouija-relay-stderr.log
stdout_logfile=/var/log/supervisor/ouija-relay-stdout.log
autostart=true
autorestart=true
stopasgroup=true
